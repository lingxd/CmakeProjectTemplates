syntax = "proto3";
package LSLAM;
message RangeSensorMsg{

double field_of_view =1; //		3.14/4
double min_range =2; //			0.05m
double max_range =3; //			1m
double range =4; //				如果有障碍物信号0.15  如果无障碍物信号>3

}
