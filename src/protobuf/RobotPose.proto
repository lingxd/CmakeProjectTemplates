syntax = "proto3";
package LSLAM;

message RobotPose{

int32 x = 1;//机器人在世界坐标系中x坐标，单位毫米
int32 y = 2;//机器人在世界坐标系中y坐标，单位毫米
int32 theta = 3;//机器人朝向，单位0.1度
}
